      <mat-panel-description class="expansion-description">

          <mat-chip

          >

          </mat-chip>
          <mat-icon
            matTooltip="skiing"
            class="expansion-description__mode">downhill_skiing</mat-icon>
          <mat-icon
            matTooltip="cycling"
            class="expansion-description__mode">directions_bike</mat-icon>

              <mat-icon>edit</mat-icon>

              <mat-icon color="primary">calendar_today</mat-icon>

              <span>Duplicate Trip</span>

              <span>Delete Trip</span>
